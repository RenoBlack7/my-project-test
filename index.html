<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Productos</title>
    <link rel="stylesheet" href="./scripts/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Ingrese un nuevo Producto</h4>
                    </div>

                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="product name" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="product price" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" id="year" placeholder="year product" class="form-control">
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary btn-block">

                    </form>

                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>

    </div>
    <script src="codigo.js"></script>
</body>

</html>
